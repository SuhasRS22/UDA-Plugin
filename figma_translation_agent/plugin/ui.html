<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Figma Translation Agent</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f8f9fa;
    }
    
    .container {
      max-width: 360px;
      margin: 0 auto;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 20px 0;
      color: #333;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
    }
    
    select, button {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
    }
    
    select {
      background: white;
    }
    
    button {
      background: #0066cc;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 500;
      margin-bottom: 8px;
    }
    
    button:hover {
      background: #0052a3;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .status {
      padding: 12px;
      border-radius: 6px;
      margin-top: 16px;
      font-size: 14px;
    }
    
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .translation-result {
      margin-top: 8px;
      padding: 8px;
      background: #f1f3f4;
      border-radius: 4px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Translation Agent</h1>
    
    <div class="form-group">
      <label for="language-select">Target Language:</label>
      <select id="language-select">
        <option value="da">Danish (da)</option>
        <option value="fi">Finnish (fi)</option>
        <option value="sv">Swedish (sv)</option>
        <option value="no">Norwegian (no)</option>
        <option value="de">German (de)</option>
        <option value="fr">French (fr)</option>
        <option value="es">Spanish (es)</option>
        <option value="it">Italian (it)</option>
      </select>
    </div>
    
    <button id="translate-btn">Translate Selected Text</button>
    <button id="close-btn">Close Plugin</button>
    
    <div id="status"></div>
  </div>

  <script>
    const translateBtn = document.getElementById('translate-btn');
    const closeBtn = document.getElementById('close-btn');
    const languageSelect = document.getElementById('language-select');
    const statusDiv = document.getElementById('status');

    translateBtn.addEventListener('click', () => {
      const targetLanguage = languageSelect.value;
      
      if (!targetLanguage) {
        showStatus('Please select a target language', 'error');
        return;
      }

      translateBtn.disabled = true;
      translateBtn.textContent = 'Translating...';
      showStatus('Processing translation...', 'info');

      parent.postMessage({
        pluginMessage: {
          type: 'translate-selection',
          targetLanguage: targetLanguage
        }
      }, '*');
    });

    closeBtn.addEventListener('click', () => {
      parent.postMessage({
        pluginMessage: {
          type: 'close-plugin'
        }
      }, '*');
    });

    // Listen for messages from the plugin
    window.onmessage = (event) => {
      const msg = event.data.pluginMessage;
      
      if (msg.type === 'translation-success') {
        showStatus('Translation completed successfully!', 'success');
        showTranslationResult(msg.original, msg.translated);
        resetTranslateButton();
      } else if (msg.type === 'error') {
        showStatus(`Error: ${msg.message}`, 'error');
        resetTranslateButton();
      }
    };

    function showStatus(message, type) {
      statusDiv.className = `status ${type}`;
      statusDiv.textContent = message;
    }

    function showTranslationResult(original, translated) {
      const resultDiv = document.createElement('div');
      resultDiv.className = 'translation-result';
      resultDiv.innerHTML = `
        <strong>Original:</strong> ${original}<br>
        <strong>Translated:</strong> ${translated}
      `;
      statusDiv.appendChild(resultDiv);
    }

    function resetTranslateButton() {
      translateBtn.disabled = false;
      translateBtn.textContent = 'Translate Selected Text';
    }
  </script>
</body>
</html>
