<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Translation Agent</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #333;
        font-size: 14px;
        line-height: 1.5;
        height: 100vh;
        overflow: hidden;
      }

      .container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        max-width: 400px;
        margin: 0 auto;
      }

      .header {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 16px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-radius: 12px 12px 0 0;
        margin: 20px 20px 0 20px;
      }

      .header-title {
        color: white;
        font-weight: 600;
        font-size: 18px;
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
      }

      .header-info {
        width: 24px;
        height: 24px;
        background: rgba(255, 255, 255, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.4);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .header-info:hover {
        background: rgba(255, 255, 255, 0.4);
        transform: scale(1.1);
      }

      .main {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 0 0 12px 12px;
        margin: 0 20px 20px 20px;
        padding: 24px;
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      }

      .prompt-label {
        font-size: 18px;
        font-weight: 600;
        color: #2d3748;
        margin-bottom: 4px;
      }

      .prompt-example {
        font-size: 13px;
        color: #718096;
        background: rgba(113, 128, 150, 0.1);
        padding: 12px;
        border-radius: 8px;
        border-left: 3px solid #667eea;
        margin-bottom: 8px;
      }

      .prompt-input {
        width: 100%;
        padding: 14px 16px;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        font-size: 14px;
        font-family: inherit;
        resize: vertical;
        min-height: 80px;
        background: white;
        transition: all 0.3s ease;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      .prompt-input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1),
          0 4px 12px rgba(0, 0, 0, 0.1);
        transform: translateY(-1px);
      }

      .prompt-input::placeholder {
        color: #a0aec0;
      }

      .generate-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 14px 28px;
        border-radius: 12px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      }

      .generate-btn:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
      }

      .generate-btn:active:not(:disabled) {
        transform: translateY(-1px);
      }

      .generate-btn:disabled {
        background: #cbd5e0;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .process-log {
        margin-top: auto;
        border-top: 1px solid #e2e8f0;
        padding-top: 16px;
      }

      .process-log-title {
        font-weight: 600;
        color: #4a5568;
        cursor: pointer;
        user-select: none;
        padding: 8px 0;
        display: flex;
        align-items: center;
        font-size: 15px;
        transition: color 0.2s ease;
      }

      .process-log-title:hover {
        color: #667eea;
      }

      .process-log-list {
        max-height: 180px;
        overflow-y: auto;
        background: #f7fafc;
        border-radius: 8px;
        padding: 12px;
        border: 1px solid #e2e8f0;
      }

      .log-item {
        display: flex;
        align-items: flex-start;
        gap: 10px;
        padding: 8px 0;
        font-size: 13px;
        line-height: 1.4;
        animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-10px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .log-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        flex-shrink: 0;
        margin-top: 4px;
      }

      .log-dot.waiting {
        background: #cbd5e0;
      }

      .log-dot.processing {
        background: #ed8936;
        animation: pulse 1.5s infinite;
      }

      .log-dot.done {
        background: #48bb78;
      }

      .log-dot.error {
        background: #f56565;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.5;
          transform: scale(1.2);
        }
      }

      /* Scrollbar styling */
      .process-log-list::-webkit-scrollbar {
        width: 6px;
      }

      .process-log-list::-webkit-scrollbar-track {
        background: #edf2f7;
        border-radius: 3px;
      }

      .process-log-list::-webkit-scrollbar-thumb {
        background: #cbd5e0;
        border-radius: 3px;
      }

      .process-log-list::-webkit-scrollbar-thumb:hover {
        background: #a0aec0;
      }

      /* Responsive adjustments */
      @media (max-height: 500px) {
        .process-log-list {
          max-height: 100px;
        }

        .main {
          padding: 16px;
          gap: 12px;
        }

        .header {
          padding: 12px 16px;
        }
      }

      /* Loading state animations */
      .generate-btn:disabled::after {
        content: "";
        width: 16px;
        height: 16px;
        margin-left: 8px;
        border: 2px solid transparent;
        border-top: 2px solid currentColor;
        border-radius: 50%;
        display: inline-block;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <span class="header-title">Translation Agent</span>
        <span class="header-info" title="AI-powered translation for Figma"
          >i</span
        >
      </div>
      <div class="main">
        <div class="prompt-label">What can I help you with?</div>
        <textarea
          id="prompt-input"
          class="prompt-input"
          placeholder="Describe what you want to do with your selection..."
          rows="3"
        ></textarea>
        <button class="generate-btn" id="generate-btn">Generate</button>
        <div class="process-log">
          <div class="process-log-title" id="log-toggle">
            &#9660; Process Log
          </div>
          <div class="process-log-list" id="process-log-list">
            <div class="log-item">
              <span class="log-dot waiting"></span>
              Ready to process your request...
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const generateBtn = document.getElementById("generate-btn");
      const promptInput = document.getElementById("prompt-input");
      const logList = document.getElementById("process-log-list");
      const logToggle = document.getElementById("log-toggle");

      generateBtn.onclick = function () {
        const prompt = promptInput.value.trim();

        if (!prompt) {
          addLogItem("Please enter a prompt", "error");
          resetButton();
          return;
        }

        generateBtn.disabled = true;
        generateBtn.textContent = "Processing...";

        addLogItem("Processing request...", "processing");

        parent.postMessage(
          {
            pluginMessage: {
              type: "run-prompt",
              prompt: prompt,
            },
          },
          "*"
        );
      };

      // Toggle log visibility
      logToggle.onclick = function () {
        const isExpanded = logToggle.textContent.includes("‚ñº");
        logToggle.textContent = isExpanded ? "‚ñ∂ Process Log" : "‚ñº Process Log";
        logList.style.display = isExpanded ? "none" : "block";
      };

      // Listen for messages from the plugin
      window.onmessage = (event) => {
        const msg = event.data.pluginMessage;

        if (msg.type === "orchestrator-results") {
          logList.innerHTML = "";

          if (msg.results && msg.results.length > 0) {
            msg.results.forEach((result) => {
              addLogItem(result.message, result.success ? "done" : "error");
            });
          } else {
            addLogItem("Process completed", "done");
          }

          resetButton();
        } else if (msg.type === "error") {
          addLogItem(`Error: ${msg.message}`, "error");
          resetButton();
        } else if (msg.type === "selection-error") {
          addLogItem(msg.message, "error");
          resetButton("Select nodes & try again");
        }
      };

      function addLogItem(message, status) {
        const logItem = document.createElement("div");
        logItem.className = "log-item";
        logItem.innerHTML = `
          <span class="log-dot ${status}"></span>
          ${message}
        `;
        logList.appendChild(logItem);
        logList.scrollTop = logList.scrollHeight;
      }

      function resetButton(text = "Generate") {
        generateBtn.disabled = false;
        generateBtn.textContent = text;
      }

      // Enable Enter key to submit
      promptInput.addEventListener("keydown", function (event) {
        if (event.key === "Enter" && event.ctrlKey) {
          generateBtn.click();
        }
      });

      // Dynamic placeholder logic
      // const promptInput = document.getElementById("prompt-input");
      const placeholders = [
        "üöÄ Translate this frame to Danish and make it pop!",
        "üé® Resize for mobile and add a splash of color!",
        "ü¶Ñ Make all text magical and responsive!",
        "üåç Localize for Spanish and adjust contrast!",
        "ü§ñ Fill empty fields with smart dummy content!",
        "‚ú® Give this design a futuristic vibe!",
        "üì± Optimize for mobile and translate to French!",
        "üîÆ Make everything look enchanted and readable!",
        "üéâ Add playful text and resize for tablet!",
        "üß† Make the UI smarter and more accessible!",
      ];
      let placeholderIndex = 0;

      function updatePlaceholder() {
        promptInput.placeholder = placeholders[placeholderIndex];
        placeholderIndex = (placeholderIndex + 1) % placeholders.length;
      }

      setInterval(updatePlaceholder, 3000);
      // Set initial placeholder
      updatePlaceholder();
    </script>
  </body>
</html>
