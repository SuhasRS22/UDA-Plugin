<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Translation Agent</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #232526 0%, #414345 100%);
        color: #e2e8f0;
        font-size: 14px;
        line-height: 1.5;
        height: 100vh;
        overflow: hidden;
      }

      .container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        max-width: 400px;
        margin: 0 auto;
      }

      .header {
        background: rgba(36, 39, 46, 0.85);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(67, 67, 67, 0.5);
        padding: 16px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-radius: 12px 12px 0 0;
        margin: 20px 20px 0 20px;
      }

      .header-title {
        font-family: "Montserrat", "Segoe UI", Arial, sans-serif;
        color: #c2c9d8;
        font-weight: 600;
        font-size: 18px;
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
        transition: opacity 0.5s;
        opacity: 1;
      }
      .header-title.is-out {
        opacity: 0;
      }
      .header-title.is-in {
        opacity: 1;
      }

      .header-info {
        width: 24px;
        height: 24px;
        background: rgba(67, 67, 67, 0.7);
        border: 1px solid #2d3748;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #f8fafc;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .header-info:hover {
        background: #2d3748;
        transform: scale(1.1);
      }

      .main {
        background: rgba(36, 39, 46, 0.97);
        backdrop-filter: blur(20px);
        border: 1px solid #2d3748;
        border-radius: 0 0 12px 12px;
        margin: 0 20px 20px 20px;
        padding: 24px;
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 16px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      }

      .prompt-label {
        font-size: 18px;
        font-weight: 600;
        color: #90cdf4;
        margin-bottom: 4px;
      }

      .prompt-input {
        width: 100%;
        padding: 14px 16px;
        border: 2px solid #4a5568;
        border-radius: 12px;
        font-size: 14px;
        font-family: inherit;
        resize: vertical;
        min-height: 80px;
        background: #23272f;
        color: #e2e8f0;
        transition: all 0.3s ease;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      }

      .prompt-input:focus {
        outline: none;
        border-color: #90cdf4;
        box-shadow: 0 0 0 3px rgba(144, 205, 244, 0.15),
          0 4px 12px rgba(0, 0, 0, 0.15);
        transform: translateY(-1px);
      }

      .prompt-input::placeholder {
        color: #718096;
      }

      .generate-btn {
        background: linear-gradient(135deg, #3182ce 0%, #2d3748 100%);
        color: #f8fafc;
        border: none;
        padding: 14px 28px;
        border-radius: 12px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        box-shadow: 0 4px 15px rgba(49, 130, 206, 0.15);
      }

      .generate-btn:hover:not(:disabled) {
        background: linear-gradient(135deg, #2d3748 0%, #3182ce 100%);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(49, 130, 206, 0.25);
      }

      .generate-btn:active:not(:disabled) {
        transform: translateY(-1px);
      }

      .generate-btn:disabled {
        background: #4a5568;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .process-log {
        margin-top: auto;
        border-top: 1px solid #4a5568;
        padding-top: 16px;
      }

      .process-log-title {
        font-weight: 600;
        color: #90cdf4;
        cursor: pointer;
        user-select: none;
        padding: 8px 0;
        display: flex;
        align-items: center;
        font-size: 15px;
        transition: color 0.2s ease;
      }

      .process-log-title:hover {
        color: #3182ce;
      }

      .process-log-list {
        max-height: 180px;
        overflow-y: auto;
        background: #23272f;
        border-radius: 8px;
        padding: 12px;
        border: 1px solid #4a5568;
      }

      .log-item {
        display: flex;
        align-items: flex-start;
        gap: 10px;
        padding: 8px 0;
        font-size: 13px;
        line-height: 1.4;
        animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-10px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .log-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        flex-shrink: 0;
        margin-top: 4px;
      }

      .log-dot.waiting {
        background: #4a5568;
      }

      .log-dot.processing {
        background: #3182ce;
        animation: pulse 1.5s infinite;
      }

      .log-dot.done {
        background: #38b2ac;
      }

      .log-dot.error {
        background: #e53e3e;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.5;
          transform: scale(1.2);
        }
      }

      /* Scrollbar styling */
      .process-log-list::-webkit-scrollbar {
        width: 6px;
      }

      .process-log-list::-webkit-scrollbar-track {
        background: #23272f;
        border-radius: 3px;
      }

      .process-log-list::-webkit-scrollbar-thumb {
        background: #4a5568;
        border-radius: 3px;
      }

      .process-log-list::-webkit-scrollbar-thumb:hover {
        background: #3182ce;
      }

      @media (max-height: 500px) {
        .process-log-list {
          max-height: 100px;
        }
        .main {
          padding: 16px;
          gap: 12px;
        }
        .header {
          padding: 12px 16px;
        }
      }

      .generate-btn:disabled::after {
        content: "";
        width: 16px;
        height: 16px;
        margin-left: 8px;
        border: 2px solid transparent;
        border-top: 2px solid currentColor;
        border-radius: 50%;
        display: inline-block;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <span class="header-title">Translation Agent</span>
        <span class="header-info" title="AI-powered translation for Figma"
          >i</span
        >
      </div>
      <div class="main">
        <div class="prompt-label">What can I help you with?</div>
        <textarea
          id="prompt-input"
          class="prompt-input"
          placeholder="Describe what you want to do with your selection..."
          rows="3"
        ></textarea>
        <button class="generate-btn" id="generate-btn">Generate</button>
        <button class="generate-btn" id="test-resize-btn" style="background: linear-gradient(135deg, #48bb78 0%, #38a169 100%); margin-top: 8px;">🧪 Test Resize (400x300)</button>
        <div class="process-log">
          <div class="process-log-title" id="log-toggle">
            &#9660; Process Log
          </div>
          <div class="process-log-list" id="process-log-list">
            <div class="log-item">
              <span class="log-dot waiting"></span>
              Ready to process your request...
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const generateBtn = document.getElementById("generate-btn");
      const promptInput = document.getElementById("prompt-input");
      const testResizeBtn = document.getElementById("test-resize-btn");
      const logList = document.getElementById("process-log-list");
      const logToggle = document.getElementById("log-toggle");
      const headerTitle = document.querySelector(".header-title");

      generateBtn.onclick = function () {
        const prompt = promptInput.value.trim();

        if (!prompt) {
          addLogItem("Please enter a prompt", "error");
          resetButton();
          return;
        }

        generateBtn.disabled = true;
        generateBtn.textContent = "Processing...";

        addLogItem("Processing request...", "processing");

        parent.postMessage(
          {
            pluginMessage: {
              type: "run-prompt",
              prompt: prompt,
            },
          },
          "*"
        );
      };

      // Test resize button handler
      testResizeBtn.onclick = function () {
        testResizeBtn.disabled = true;
        testResizeBtn.textContent = "Testing...";
        
        addLogItem("🧪 Testing resize function...", "processing");
        
        parent.postMessage(
          {
            pluginMessage: {
              type: "test-resize",
            },
          },
          "*"
        );
      };

      // Toggle log visibility
      logToggle.onclick = function () {
        const isExpanded = logToggle.textContent.includes("▼");
        logToggle.textContent = isExpanded ? "▶ Process Log" : "▼ Process Log";
        logList.style.display = isExpanded ? "none" : "block";
      };

      // Listen for messages from the plugin
      window.onmessage = (event) => {
        const msg = event.data.pluginMessage;

        if (msg.type === "orchestrator-results") {
          logList.innerHTML = "";

          if (msg.results && msg.results.length > 0) {
            msg.results.forEach((result) => {
              addLogItem(result.message, result.success ? "done" : "error");
            });
          } else {
            addLogItem("Process completed", "done");
          }

          resetButton();
        } else if (msg.type === "error") {
          addLogItem(`Error: ${msg.message}`, "error");
          resetButton();
        } else if (msg.type === "selection-error") {
          addLogItem(msg.message, "error");
          resetButton("Select nodes & try again");
        } else if (msg.type === "resize-complete") {
          if (msg.result.success) {
            addLogItem("✅ " + msg.result.message, "done");
          } else {
            addLogItem("❌ " + msg.result.message, "error");
          }
          resetButton();
          resetTestButton();
        }
      };

      function addLogItem(message, status) {
        const logItem = document.createElement("div");
        logItem.className = "log-item";
        logItem.innerHTML = `
          <span class="log-dot ${status}"></span>
          ${message}
        `;
        logList.appendChild(logItem);
        logList.scrollTop = logList.scrollHeight;
      }

      function resetButton(text = "Generate") {
        generateBtn.disabled = false;
        generateBtn.textContent = text;
      }

      function resetTestButton() {
        testResizeBtn.disabled = false;
        testResizeBtn.textContent = "🧪 Test Resize (400x300)";
      }

      // Enable Enter key to submit
      promptInput.addEventListener("keydown", function (event) {
        if (event.key === "Enter" && event.ctrlKey) {
          generateBtn.click();
        }
      });

      // Dynamic placeholder logic
      // const promptInput = document.getElementById("prompt-input");
      const placeholders = [
        "🚀 Translate this frame to Danish and make it pop!",
        "🎨 Resize for mobile and add a splash of color!",
        "🦄 Make all text magical and responsive!",
        "🌍 Localize for Spanish and adjust contrast!",
        "🤖 Fill empty fields with smart dummy content!",
        "✨ Give this design a futuristic vibe!",
        "📱 Optimize for mobile and translate to French!",
        "🔮 Make everything look enchanted and readable!",
        "🎉 Add playful text and resize for tablet!",
        "🧠 Make the UI smarter and more accessible!",
      ];
      let placeholderIndex = 0;

      function updatePlaceholder() {
        promptInput.placeholder = placeholders[placeholderIndex];
        placeholderIndex = (placeholderIndex + 1) % placeholders.length;
      }

      setInterval(updatePlaceholder, 3000);
      // Set initial placeholder
      updatePlaceholder();

      // Dynamic title logic
      const titleVariants = [
        "Translation Agent",
        "Content Filler Agent",
        "Contrast Agent",
        "Resize Agent",
        "Mobile Optimizer",
      ];
      let titleIndex = 0;

      function updateTitle() {
        // Fade out
        headerTitle.classList.add("is-out");
        setTimeout(() => {
          // Change title text
          headerTitle.textContent = titleVariants[titleIndex];
          document.title = titleVariants[titleIndex];
          // Fade in
          headerTitle.classList.remove("is-out");
          headerTitle.classList.add("is-in");
          // Prepare for next transition
          setTimeout(() => {
            headerTitle.classList.remove("is-in");
          }, 500);
        }, 500);
        titleIndex = (titleIndex + 1) % titleVariants.length;
      }

      setInterval(updateTitle, 3000);
      // Set initial title
      headerTitle.textContent = titleVariants[0];
      document.title = titleVariants[0];
    </script>
  </body>
</html>
